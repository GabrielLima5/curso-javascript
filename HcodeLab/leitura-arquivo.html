<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de Cadastro</h1>

    <form onsubmit="pegarDados(event)">
      <label for="name">Digite seu nome</label>
      <input type="text" id="nome" name="nome" value="João Rangel" />

      <label for="email">Digite seu email</label>
      <input type="email" id="email" name="email" value="joao@hcode.com.br" />

      <label for="tel">Digite seu telefone</label>
      <input type="tel" id="tel" name="tel" value="4002-8922" />

      <label for="senha">Digite sua senha</label>
      <input type="password" id="senha" name="senha" value="123321" />

      <input
        type="file"
        name="arquivo"
        id="arquivo"
        accept="image/*"
        onchange="lerArquivo()"
      />

      <img src="" id="imagem" />
      <button type="submit">Enviar</button>
    </form>

    <script>
      function lerArquivo() {
        const input = document.querySelector("#arquivo");
        const { files } = input;

        if (files.length) {
          const file = files[0];
          const leitor = new FileReader();
          leitor.onload = () => {
            document.querySelector("#imagem").src = leitor.result;
          };
          leitor.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
