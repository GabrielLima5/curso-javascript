<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <body>
    <button type="button">Carregar lista</button>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script>
      document.querySelector("button").addEventListener("click", (e) => {
        const promessa = axios.get("http://localhost:4000/produtos");
        promessa.then((resultado) => {
          console.log(resultado);
        });
        promessa.catch((err) => {
          console.error(err);
        });

        console.log("OK!");

        /*
        O console.log acima será executado antes da resposta com os dados.
        Isso prova que este é um processo assíncrono. O JavaScript inicia como
        se fosse um processo paralelo, deixa ele lá executando (não importa quanto tempo leve)
        e ele continua executando o restante dos scripts que tiver.
        */
      });
    </script>
  </body>
</html>
