<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de dois números</title>
    <style>
      body {
        color: white;
        background-color: blueviolet;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1,
      input {
        margin-bottom: 30px;
      }

      .resultado {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Somador de números</h1>

    <div class="first-input">
      <label for="first-n">Primeiro número</label>
      <input type="number" id="first-n" required />
    </div>

    <div class="second-input">
      <label for="second-n">Segundo número</label>
      <input type="number" id="second-n" required />
    </div>

    <button onclick="soma()" type="button">Calcular</button>

    <h2>Resultado:</h2>
    <p class="resultado"></p>

    <script>
      function soma() {
        let n1 = document.querySelector("#first-n").value;
        let n2 = document.querySelector("#second-n").value;
        let resultado = parseInt(n1) + parseInt(n2);
        document.querySelector(".resultado").textContent = resultado;
      }
    </script>
  </body>
</html>
